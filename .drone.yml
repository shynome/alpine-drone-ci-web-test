
pipeline:

  restore-cache:
    image: drillster/drone-volume-cache
    restore: true
    mount: [ '/drone/docker', '/x/.ssh' ]
    volumes: [ '/tmp/cache:/cache' ]

  sss:
    image: shynome/alpine-drone-ci:dev
    storage_path: /x/.ssh
    commands:
    - mkdir -p /x/.ssh/
