
pipeline:

  restore-cache:
    image: drillster/drone-volume-cache
    restore: true
    mount: [ '/drone/docker' ]
    volumes: [ '/tmp/cache:/cache' ]

  preset:
    image: shynome/alpine-drone-ci:dev
    secrets: [ ssh_key ]
    environment:
      ssh_conf: |
        Host manager
          User root
          HostName 173.254.200.81
          StrictHostKeyChecking no
    commands:
    - echo "$ssh_conf">/drone/.ssh/config && echo "$SSH_KEY">/drone/.ssh/id_rsa && chmod 600 /drone/.ssh/id_rsa

  publish:
    image: plugins/docker
    secrets: [ docker_username, docker_password ]
    repo: shynome/alpine-drone-ci-web-test
    dockerfile: docker/Dockerfile
    tags: [ '${DRONE_COMMIT_SHA}', latest ]
    storage_path: /drone/docker
  
  rebuild-cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount: [ '/drone/docker' ]
    volumes: [ '/tmp/cache:/cache' ]

  deploy:
    image: shynome/alpine-drone-ci:dev
    commands:
    - export HOME=/drone
    - ssh manager echo 6666
    # - ls ~/.ssh/
